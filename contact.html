    <main class="container">
        <section style="max-width: 600px; margin: 0 auto;">
            <h1>Me Contacter</h1>
            <p>N'hésitez pas à m'envoyer un message pour toute opportunité ou question.</p>

            <div class="card" style="margin-top: 2rem;">
                <form action="mailto:votre-email@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Nom Complet</label>
                        <input type="text" id="name" name="name" required placeholder="Votre nom">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="votre@email.com">
                    </div>

                    <div class="form-group">
                        <label for="subject">Sujet</label>
                        <input type="text" id="subject" name="subject" required placeholder="Sujet du message">
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required
                            placeholder="Votre message..."></textarea>
                    </div>

                    <button type="submit" class="btn" style="width: 100%;">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
